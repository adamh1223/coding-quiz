<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Coding Quiz</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Coding Quiz Challenge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-success" type="submit">View High Scores</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main id="home">
    <section class="col-lg text-light px-3">
      <div class="row-lg text-center a-top-row">
        <img src="/assets/images/logos9.png" alt="" class="logos">
      </div>
    </section>

    <section id="questionContent">
      <div class="col-lg text-light px-3">
        <div class="row-lg text-center a-top-row-2">
        </div>
        <div class="container a-home-text" id="high-scores">
          <h1>High Scores</h1>
          <p id="render-scores"></p>
        </div>
      </div>
    </section>
  </main>
  

  <footer class="bg-dark py-5">
    <div class="container text-light text-center">
      <p class="display-5 mb-3">Coding Quiz Challenge</p>
      <small class="text-white-50">&copy; Copyright by Adam Hussain. All rights reserved.</small>
    </div>
  </footer>
  
  <script src="./assets/scripts/highScores.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
