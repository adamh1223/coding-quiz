<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Coding Quiz</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Coding Quiz Challenge</a>
        <!--Main logo to navigate to index.html-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
          </ul>
          <!--Form to navigate to view high scores-->
          <form class="d-flex" role="search">
            <button class="btn btn-success" type="submit" id="view-high-scores">View High Scores</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main id="home">
    <!--Bootstrap styling-->
    <section class="col-lg text-light px-3">
      <div class="row-lg text-center a-top-row">
        <img src="./assets/images/logos9.png" alt="logos" class="logos">
      </div>
      <!--Use class a-home-text to differentiate from bootstrap classes-->
      <div class="container a-home-text">
        <div class="row-lg text-center pt-3">
          <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="row-lg text-center my-3 fs-4 pt-2">
          <p>Put your coding knowledge to the test with this 90-second timed quiz covering HTML, CSS, and JavaScript.</p>
        </div>
        <div class="row-lg text-center">
          <button type="button" class="btn btn-success my-3" id="begin">Begin Quiz</button>
        </div>
      </div>
    </section>
    <!--Set question content to hide by default, until the quiz begins. When the user clicks begin quiz, remove hide class-->
    <section id="questionContent" class="hide">
      <div class="col-lg text-light px-3">
        <div class="row-lg text-center a-top-row-2">
        </div>
        <div class="container a-home-text" id="question-container">
          <div class="row-lg text-start pt-3 mx-4">
            <!--Where we put the current score-->
            <p class="text-end" id="current-score"></p>
            <!--Where we put the question-->
            <h1 id="question-1"></h1>
          </div>
          <!--Where we put the answer selection options-->
          <div class="row-lg text-start mx-4 my-3 fs-4 pt-2">
            <button type="button" class="btn btn-secondary my-2" id="answer-1" onclick="selectAnswer(0)"></button>
            <div></div>
            <button type="button" class="btn btn-secondary my-2" id="answer-2" onclick="selectAnswer(1)"></button>
            <div></div>
            <button type="button" class="btn btn-secondary my-2" id="answer-3" onclick="selectAnswer(2)"></button>
            <div></div>
            <button type="button" class="btn btn-secondary my-2" id="answer-4" onclick="selectAnswer(3)"></button>
          </div>
          <div class="row-lg text-start mx-4">
            <button type="button" class="btn btn-success mt-2 mb-4" id="next">Next &#8594</button>
            <!--Where we will put the correct/incorrect feedback-->
            <p id="feedback" class="py-3"></p>
            <!--Where we will put the timer-->
            <div id="timer" class="text-end py-4"></div>
          </div>
        </div>
        <!--Hide high scores by default-->
        <div class="hide container a-home-text" id="high-scores">
          <h1>High Scores</h1>
          <form id="highscore-form">
            <label for="initials"></label>
            <input type="text" placeholder="Please enter initials" name="initials" id="initials-input">
            <button id="submit-score">Submit</button>
          </form>
          <!--Where we render the scores-->
          <p id="render-scores"></p>
        </div>
      </div>
    </section>
  </main>
  <!--footer with bootstrap styling-->
  <footer class="bg-dark py-5">
    <div class="container text-light text-center">
      <p class="display-5 mb-3">Coding Quiz Challenge</p>
      <small class="text-white-50">&copy; Copyright by Adam Hussain. All rights reserved.</small>
    </div>
  </footer>
  
  <script src="./assets/scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
